---
# training and model selection
model: TransformerCombined3
sliding_window: False
encoding: advanced_binary
seed: 42
batch_size: 32
num_folds: 2
num_epochs: 1
train_split: 0.9
learning_rate: 0.001
hyphen_threshold: 0.5

# paths
dataset: datasets/cs-dummy.wlh
work_dir: build
model_path: output_model.pth
configuration_path: conf.pk
mispredict_path: wrong_predicted.txt
training_log_path: training.log
onxx_model_path: model_export.onxx

# evaluation
generate_mispredicted: True
english_words: False
print_dataset_statistics: True
patgen: True
patgen_force_rebuild: False
analyze_mismatches: True

# exporting
onxx_export: True

# early_stopping not working yet
# early_stopping: True
