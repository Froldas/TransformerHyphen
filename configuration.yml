---
# training and model selection
model: AdvancedTransformerResidualDeep
sliding_window: False
encoding: one_hot
encoding: simple_embedding2
positional_embedding: True
dataset: datasets/cs-tenten.wlh
seed: 42
batch_size: 512
num_folds: 10
num_epochs: 2
train_split: 0.9
learning_rate: 0.001
hyphen_threshold: 0.5
early_stopping: True

# paths
work_dir: build
model_path: output_model.pth
configuration_path: conf.pk
mispredict_path: wrong_predicted.txt
training_log_path: training.log
onxx_model_path: model_export.onxx

# evaluation
generate_mispredicted: False
english_words: False
print_dataset_statistics: True
patgen: False
patgen_force_rebuild: False
analyze_mismatches: False
measure_speed: True

# inference
print_attention_map: True

# exporting (not 100% working for all models for now)
onxx_export: False





